

<div class="container">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <h2 class="text-center">Criar minha conta</h2>
    <div class="form-group">
      <input class="form-control" type="email" name="email" id="email" [(ngModel)]="account.username" placeholder="Username" required />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" id="password" [(ngModel)]="account.password" placeholder="Password" required />
    </div>
    <div class="button">
      <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/']" [disabled]="form.form.invalid">Criar minha conta</button>
    </div>
  </form>
</div>
